<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weeather App</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/index.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="search">
            <div class="searchdiv">
                <input id="search" type="text"> <i class="fa-solid fa-magnifying-glass" id="searchbtn"></i>
            </div>
        </div>
        <div class="temp">
            <span>Current Weather</span>
            <span id="time">01:43PM</span>
            <div class="temperature">
                <div id="img"><i class="fa-solid fa-cloud-rain"></i></div>
                <span id="tempdata">22Â°C</span>
                <span id="condition">SUNNY</span>
            </div>
        </div>
        <div class="wind">
            <div class="data">
                <span>Wind</span>
                <span id="windspeed">0 km/h</span>
            </div>
            <div class="data">
                <span>Humidity</span>
                <span id="humidity">90%</span>
            </div>
            <div class="data">
                <span>Visibility</span>
                <span id="visibility">1 KM</span>
            </div>
            <div class="data">
                <span>Preasure</span>
                <span id="preasure">1004mb</span>
            </div>
        </div>
    </div>


    
</body>

</html>
